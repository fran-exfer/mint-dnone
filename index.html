<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mint</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="wrapper">
        <img src="img/logo.png" class="nav__logo" />
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="#" class="nav__link">Work</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">About</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">Blog</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <section id="header" class="header">
      <div class="wrapper">
        <div class="header__col-left">
          <h1 class="header__heading">
            Hello!!!<br />
            We Are Creative Digital Agency.
          </h1>
          <p class="header__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
          <a href="#" class="btn btn--big">Send message</a>
        </div>
        <div class="header__col-right"></div>
      </div>
    </section>

    <section id="work" class="work">
      <div class="wrapper">
        <h1 class="work__heading">Work showcase.</h1>

        <nav class="work__nav">
          <ul class="work__nav-list">
            <li class="work__list-item">
              <a href="#" class="btn btn--small btn--small--selected">All</a>
            </li>
            <li class="work__list-item">
              <a href="#" class="btn btn--small">Branding</a>
            </li>
            <li class="work__list-item">
              <a href="#" class="btn btn--small">Illustration</a>
            </li>
            <li class="work__list-item">
              <a href="#" class="btn btn--small">Web</a>
            </li>
          </ul>
          <select name="orderselect" class="work__select">
            <option value="newest">Newest first</option>
            <option value="oldest">Oldest first</option>
          </select>
        </nav>

        <div class="gallery">
          <div class="gallery__col gallery__col--1">
            <div class="gallery__row gallery__row--1"></div>
            <div class="gallery__row gallery__row--2"></div>
          </div>
          <div class="gallery__col gallery__col--2">
            <div class="gallery__row gallery__row--1"></div>
            <div class="gallery__row gallery__row--2"></div>
          </div>
          <div class="gallery__col gallery__col--3">
            <div class="gallery__row gallery__row--1"></div>
            <div class="gallery__row gallery__row--2"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
